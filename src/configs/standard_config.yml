run_name:
data:
  dataset: AMC NEW
  mode: train
  batch_size: 4
  batch_size_val: 8
  num_workers: 4
  run_val_on_train: False
training:
  seed:
  num_epochs: 150
  optimizer:
    lr: 0.001
    weight_decay: 0.0001
    amsgrad: True
    scheduler: step
    lr_cycle: 75
  log_interval: 20
  save_model_interval: 50
  ignite_history_size: 1
  loss_fn:
    name: bce_and_jaccard
model:
  name: unet_v2
  network_params:
    filters_base: 64
resume:
  resume_from:
  saved_model:
  saved_optimizer: